<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/app.js"></script>
</head>

<body>
    <header class="cabecera">
        <img src="./assets/logo.png" alt="" id="logo" srcset="">
    </header>
    <main class="container">
        <section class="container_content">
            <div class="main-content">
                <div class="text-container">
                    <textarea name="input-text" id="input-text" pattern="[a-z]"
                        placeholder="Ingrese el texto aquí"></textarea>
                </div>
                <div class="alert-container">
                    <img src="./assets/bi--exclamation-circle-fill.png" alt="about" id="about-icon">
                    <p class="alert-message">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="buttons-container">
                    <button class="function-button" id="encrypt-button" onclick="encriptar()">Encriptar</button>
                    <button class="function-button" id="desencrypt-button" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>
        </section>
        <div class="output-container">
            <div class="output-content">
                <textarea name="output" readonly id="output-text"></textarea>
                <img src="./assets/munieco.png" alt="" srcset="" id="waiting-image">
                <h3 id="message-title">Ningun mensaje fue encontrado</h3>
                <p id="main-message">Ingrese el texto que desees encriptar o desencriptar</p>
                <button class="function-button" id="copy-button" hidden onclick="copiar()">Copiar</button>
            </div>
        </div>
    </main>
</body>

</html>
